<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <!-- Dynamic App Name -->
    <title>%VITE_APP_NAME%</title>
    <meta name="title" content="%VITE_APP_NAME%" />
    <meta name="description" content="Watch Anything, Anytime. Your Seat. Your Show. Your Cinematic Journey." />

    <!-- Open Graph & Twitter Meta (Merged for Less Repetition) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tv.kurr.dev/" />
    <meta property="og:title" content="%VITE_APP_NAME%" />
    <meta property="og:description" content="Watch Anything, Anytime. Your Seat. Your Show. Your Cinematic Journey." />
    <meta property="og:image" content="https://tv.kurr.dev/banner.png" />
    <meta property="og:site_name" content="TV" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kurr_dev" />
    <meta name="twitter:creator" content="@kurr_dev" />
    <meta name="twitter:title" content="%VITE_APP_NAME%" />
    <meta name="twitter:description" content="Watch Anything, Anytime. Your Seat. Your Show. Your Cinematic Journey." />
    <meta name="twitter:image" content="https://tv.kurr.dev/banner.png" />
    <meta name="twitter:image:alt" content="%VITE_APP_NAME%" />

    <!-- Fonts (Optimized) -->
    <link rel="preload" href="/fonts/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Web App Config -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000" />
    <meta name="application-name" content="%VITE_APP_NAME%" />

    <!-- Apple Touch & Startup Images (Optimized) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/favicons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/favicons/apple-touch-icon-1024x1024.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="%VITE_APP_NAME%" />

    <!-- Apple Startup Images (Less Redundant) -->
    <link rel="apple-touch-startup-image" href="/favicons/apple-touch-startup-image-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/favicons/apple-touch-startup-image-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/favicons/apple-touch-startup-image-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/favicons/apple-touch-startup-image-1668x2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/favicons/apple-touch-startup-image-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />
    
    <!-- Windows Tile -->
    <meta name="msapplication-TileColor" content="#000" />
    <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
